<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>React App</title>
  <style>
    .Home {
      background-image: url('https://i.ibb.co/pv7nbVS/adhy-savala-zbpgm-Ge27p8-unsplash.png');
      /* background-repeat: no-repeat; */
      background-size: cover;
      z-index: -100;
      /* backdrop-filter: brightness(80%) blur(3px); */
    }

    .loginimg {
      background-image: url('https://i.ibb.co/41Hz1zF/image.png');
      z-index: 50;
      -webkit-backdrop-filter: blur(3px);
    }

    .invert {
      filter: invert(100%);
    }
    .navbar {
            background-color: #4CAF50;
        }

        .navbar a {
            color: #fff;
        }

        .hero {
            height: 500px;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .search-bar {
            flex: 1; /* Fill remaining space */
            margin: 0 auto; /* Center horizontally */
            max-width: 600px; /* Increased max-width */
        }

        .search-input {
            border: none;
            border-radius: 9999px; /* Make it round */
            padding: 12px 20px;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-btn {
            background-color: #4CAF50;
            color: #fff;
            transition: transform 0.3s;
            width: 200px; /* Set width */
            height: 60px; /* Set height */
            line-height: 60px; /* Center text vertically */
            font-size: 1.2rem; /* Increased font size */
        }

        .login-btn:hover {
            transform: translateY(-5px);
        }

        html{
            /* background: #000; */
        }

        /* Blog card styles */
        .blog-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Navbar dropdown */
        .dropdown-menu {
            display: none;
        }

        .navbar-mobile {
            display: none;
        }

        @media (max-width: 768px) {
            .hero {
                height: 400px;
            }

            .search-bar {
                flex: 1;
                max-width: none;
                margin: 10px;
            }

            .login-btn {
                width: 150px;
                height: 50px;
                line-height: 50px;
                font-size: 1rem;
            }

            .navbar-desktop {
                display: none;
            }

            .navbar-mobile {
                display: block;
            }

            .dropdown-menu {
                display: block;
            }

            .dropdown-item {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }

            .dropdown-item:last-child {
                border-bottom: none;
            }
        }
  </style>
</head>
